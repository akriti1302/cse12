<!DOCTYPE html>
<html>
<head>
  <title>College Admission Form</title>
</head>
<body>

  <h2>College Admission Form</h2>

  <form>

    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Gender -->
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <!-- Course -->
    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
      <option value="">--Select Course--</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="bba">BBA</option>
      <option value="ba">B.A</option>
      <option value="bcom">B.Com</option>
    </select><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address here"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>
